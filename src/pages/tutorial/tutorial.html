<ion-header>

  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()">Skip</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides  pager="true" (ionWillChange)="onSlideChangeStart($event)">

    <ion-slide *ngFor="let slide of slides" class="padding-xl">
      <img margin-bottom  [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide class="padding-xl">
      <img margin-bottom src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Ready</h2>
      <button ion-button icon-right class="btn-gra-primary" round medium (click)="startApp()">
        START
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
