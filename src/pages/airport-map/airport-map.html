<ion-header>

  <ion-navbar>
    <ion-title>airportMap</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <h2>City: {{airport.city}}</h2>
  </ion-item>
  <ion-item>
    Name: {{airport.name}}
  </ion-item>
  <ion-item>
    IATA code: {{airport.iata}}
  </ion-item>
  <ion-item>
    ICAO code: {{airport.icao}}
  </ion-item>
  <ion-item>
    Phone: {{airport.tel}}
  </ion-item>
  <ion-item>
    E-mail: {{airport.mail}}
  </ion-item>
  <ion-item>
    <img src="assets/img/{{airport.iata}}.jpg">
  </ion-item>

</ion-content>
