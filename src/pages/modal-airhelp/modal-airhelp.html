<ion-header>

  <ion-toolbar>
    <ion-title>
      What case you want to report?
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let airhelp of airhelps" >
     <ion-thumbnail item-start>
       <img src="assets/img/airhelp.png">
     </ion-thumbnail>
     <h2>{{ airhelps.name }} </h2>
     <button ion-button clear item-end (click)="selectAirhelp(airhelp)">Select</button>
   </ion-item>
  </ion-list>
</ion-content>
