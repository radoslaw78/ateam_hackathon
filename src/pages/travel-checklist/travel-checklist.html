  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Checklist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Check when done
    </ion-list-header>
      <ion-item *ngFor="let checkitem of list">
          <ion-label>{{ checkitem.text }}</ion-label>
          <ion-checkbox ng-model="checkitem.done" checked="checkitem.done"></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
