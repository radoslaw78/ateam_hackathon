<ion-header>

  <ion-toolbar>
    <ion-title>modalDcodes</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Check when done
    </ion-list-header>
      <ion-item *ngFor="let c of codes">
          <ion-label>{{c.text}}</ion-label>
          <ion-checkbox ng-model="c.done" checked="c.done"></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
