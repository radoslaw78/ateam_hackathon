<ion-header>

  <ion-toolbar>
    <ion-title>
      Hotels
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let hotel of hotels" >
     <ion-thumbnail item-start>
       <img src="assets/img/hotel.png">
     </ion-thumbnail>
     <h2>{{ hotel.name }} </h2>
     <p>{{ hotel.address}}</p>
     <button ion-button clear item-end (click)="selectHotel(hotel)" icon-only>
      <ion-icon name="checkmark-circle"></ion-icon>
     </button>
   </ion-item>
  </ion-list>
</ion-content>
