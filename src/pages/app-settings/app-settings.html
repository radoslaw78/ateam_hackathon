<ion-header>

  <ion-navbar>
    <ion-title>
      App Settings
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list>
      <ion-list-header>
         Styles
       </ion-list-header>
      <ion-item>
        <ion-label>Text size</ion-label>
        <ion-select formControlName="option_size">
          <ion-option value="SIZE_DEFAULT" checked="true">Default</ion-option>
          <ion-option value="SIZE_SMALL">Small</ion-option>
          <ion-option value="SIZE_MEDIUM">Medium</ion-option>
          <ion-option value="SIZE_LARGE">Large</ion-option>
          <ion-option value="SIZE_HUGE">Huge</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Colour schemes</ion-label>
        <ion-select formControlName="option_style">
          <ion-option value="STYLE_DEFAULT" checked="true">Default style</ion-option>
          <ion-option value="STYLE_MONOCHROMA">Monochroma</ion-option>
          <ion-option value="STYLE_HIGH_CONTRAST">High Contrast</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Speech
      </ion-list-header>
      <ion-item>
        <ion-label>Read text</ion-label>
        <ion-toggle formControlName="option_read_text"></ion-toggle>
      </ion-item>
    </ion-list>

    <button ion-button full class="btn-gra-green" round medium (click)="saveSettings()">Save settings</button>
  </form>
</ion-content>
