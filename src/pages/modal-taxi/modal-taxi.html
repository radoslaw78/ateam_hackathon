<ion-header>

  <ion-toolbar>
    <ion-title>
      Taxi
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-grid style="padding: 0px;">
    <ion-row padding  class="btn-gra-primary">
      <ion-col col-12 text-center style="padding: 40px;">
        <img src="assets/img/taxi_driver.jpg" class="person-img-rounded" />
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12  text-center>
          <p>DRIVER</p>
          <h1>{{taxis.name}}</h1>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12  text-center>
          <p>CAR</p>
          <h3>{{taxis.car}}</h3>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 text-center>
          <button ion-button outline small>{{taxis.phone}}</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
