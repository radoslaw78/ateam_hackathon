<ion-header>
  <ion-navbar>
    <ion-title>Travel Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="card card-md">
    <ion-card-header>From</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>Airport:</ion-col>
          <ion-col col-8>{{ flightData.from.name }} [{{flightData.from.code}}]</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>Departure:</ion-col>
          <ion-col col-8>{{flightData.from.startDate}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-row>
      <ion-col class="col" text-right="">
        <button clear="" color="danger" icon-left="" ion-button="" small=""
        class="disable-hover button button-md button-clear button-clear-md button-small button-small-md button-clear-md-danger"
        (click)="airportMap(flightData.from.code)">
          <span class="button-inner">
            <ion-icon name="map"></ion-icon>show airport map
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="card card-md">
    <ion-card-header>Destination</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>Airport:</ion-col>
          <ion-col col-8>{{ flightData.to.name }} [{{flightData.to.code}}]</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>Arrival:</ion-col>
          <ion-col col-8>{{flightData.to.endDate}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-row>
      <ion-col class="col" text-right="">
        <button clear="" color="danger" icon-left="" ion-button="" small="" class="disable-hover button button-md button-clear button-clear-md button-small button-small-md button-clear-md-danger"
        (click)="airportMap(flightData.to.code)">
          <span class="button-inner">
            <ion-icon name="map"></ion-icon>show airport map
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button full class="btn-gra-primary" round medium (click)="getChecklist()">
           Checklist {{flightData.checklist.done}} / {{flightData.checklist.total}}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full class="btn-gra-danger" round medium (click)="getServices()">Services</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
